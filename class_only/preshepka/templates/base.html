<!-- Базовый шаблон -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>{% block title %}Прищепка{% endblock %}</title>
</head>
<body>

    <header>
    {% include 'header.html' %}
    </header>

    {% block content %}
    {% endblock %}

    <footer class="footer mt-auto py-5">
    {% include 'footer.html' %}
    </footer>

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
