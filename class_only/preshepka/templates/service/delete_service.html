<!-- Шаблон для удаления услуги -->
{% extends 'base.html' %}

{% block title %}Удалить услугу{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>Вы действительно хотите удалить?</p>
        <h2><p>"{{ object }}"</p></h2>
        <input type="submit" class="btn btn-danger" value="Удалить">
    </form>
</div>
{% endblock %}
