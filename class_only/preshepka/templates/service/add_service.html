<!-- Шаблон для добавления услуги пользователем -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Добавить объявление{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 mt-2">
            <h2>Добавить объявление</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-secondary mt-2" type="submit" value="Отправить">
            </form>
        </div>
    </div>
</div>
{% endblock %}
