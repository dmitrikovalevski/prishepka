{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Добавить объявление{% endblock %}

{% block content %}
<div class="container">
    <h2>Добавить объявление</h2>
    <form method="post" enctype="multipart/form-data" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Create service">
    </form>
</div>
{% endblock %}
