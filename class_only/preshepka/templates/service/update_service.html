<!-- Шаблон редактирования услуги -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Редактировать{% endblock %}

{% block content %}
<div class="container">
    <h2>Редактировать</h2>
    <div class="row">
        <div class="col-md-4 mt-2">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="btn btn-secondary mt-2" value="Обновить">
            </form>
        </div>
    </div>
</div>
{% endblock %}
