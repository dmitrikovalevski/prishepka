{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Редактировать{% endblock %}

{% block content %}
<div class="container">
    <h2>Редактировать</h2>
    <form method="post" enctype="multipart/form-data" class="uniForm">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-secondary" value="Update service">
    </form>
</div>
{% endblock %}
