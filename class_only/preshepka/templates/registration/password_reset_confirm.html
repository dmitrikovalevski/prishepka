{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
  <h3>Введите новый пароль и подтвердите его.</h3>
  <form method="POST">
    {% csrf_token %}
    <p><img src="{% static 'image/password.png' %}" height="30"> {{ form.new_password1 }}</p>
    <p><img src="{% static 'image/password.png' %}" height="30"> {{ form.new_password2 }}</p>
    <input class="btn btn-secondary" type="submit" value="Отправить">
  </form>
</center>
{% endblock %}
