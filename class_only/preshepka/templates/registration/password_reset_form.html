{% extends 'base.html' %}
{% load static %}

{% block content %}
<center>
  <h3>Укажите Вашу почту, которую вы использовали при регистрации для смены пароля.</h3>
  <form method="POST">
    {% csrf_token %}
    <p><img src="{% static 'image/email.png' %}" height="30"> {{ form.email }}</p>
    <input class="btn btn-secondary" type="submit" value="Отправить">
  </form>
  </center>
{% endblock %}
