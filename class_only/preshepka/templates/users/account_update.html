{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Account{% endblock %}

{% block content %}
<div class="container">
    <form method="POST" enctype="multipart/form-data" class="uniForm">
        {% csrf_token %}
        {{ user|crispy }}
        {{ user_info|crispy}}
        <input type="submit" class="btn btn-secondary" value="Отправить">
    </form>
</div>
{% endblock %}
